<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .upload-box {
      background: #181818;
      border: 2px dashed #2196f3;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      color: #2196f3;
      cursor: pointer;
      max-width: 400px;
      margin: 40px auto;
      font-size: 1.2em;
    }
    .upload-box:hover {
      background: #222;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload Files</h1>
  <label class="upload-box" for="file-upload">
    <span>Drag & drop files here<br>or click to upload</span>
    <input id="file-upload" type="file" multiple>
  </label>
</body>
</html>
